<div class="grid-images">
  @for (item of teams; track $index) {
    <div class="flex flex-column align-items-center justify-content-center p-2">
      <img class="logo-img" [src]="item.logo" [alt]="item.name" />
      <span class="name-team text-center mt-2">{{ item.name }}</span>
    </div>
  }
</div>
