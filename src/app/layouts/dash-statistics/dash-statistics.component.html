<div class="card-statistics shadow-5">
  <div class="flex justify-content-between">
    <div class="flex-column flex">
      <p class="sub-title">{{ data.label }}</p>
      <p class="statistic-info" [ngClass]="data.redux ? 'redux' : 'noredux'">
        {{ data.value }}
      </p>
    </div>

    <div>
      @if (data.isImage) {
        <img [src]="data.icon" class="statistic-image" alt="Chart" />
      } @else {
        <i [class]="data.icon"></i>
      }
    </div>
  </div>
</div>
