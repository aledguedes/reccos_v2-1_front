<div class="flex flex-column gap-2">
  <label class="label" [for]="id"
    ><strong>{{ label }}</strong></label
  >
  <div class="p-fluid">
    <p-select
      [options]="options"
      [checkmark]="true"
      [optionLabel]="'label'"
      [showClear]="true"
      [placeholder]="label"
      class="w-full"
      [id]="id"
      (onChange)="updateValue($event)"
      [styleClass]="isInvalid ? 'p-invalid' : value ? 'p-success' : ''"
    />
  </div>
</div>
