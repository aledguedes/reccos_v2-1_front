<div class="card flex justify-content-center">
  <p-table [columns]="cols" [value]="data" class="w-full" styleClass="w-full">
    <ng-template pTemplate="header" let-columns>
      <tr>
        @for (col of columns; track $index) {
          <th>
            {{ col.header }}
          </th>
        }
        <th>Ações</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr>
        @for (col of columns; track $index) {
          <td>
            {{ rowData[col.field] }}
          </td>
        }
        <td>
          <div class="grid gap-2">
            <p-button
              icon="pi pi-trash"
              [rounded]="true"
              [text]="true"
              severity="danger"
            />
            <p-button
              icon="pi pi-pencil"
              [rounded]="true"
              [text]="true"
              severity="success"
            />
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
