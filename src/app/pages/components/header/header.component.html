<p-toolbar class="sticky top-0 z-3">
  <ng-template #start>
    <div class="flex items-center gap-2">
      <!-- <p-button
        icon="pi pi-search"
        [rounded]="true"
        [text]="true"
        severity="success"
        (onClick)="toggleSidebar.emit(false)"
      /> -->
      <p-avatar
        image="https://www.fplbot.app/logo.svg"
        [style]="{ width: '32px', height: '32px' }"
      />
      <p-button label="Files" text plain />
      <p-button label="Edit" text plain />
      <p-button label="View" text plain />
    </div>
  </ng-template>

  <ng-template #end>
    <div class="flex items-center gap-2">
      <p-button label="Share" variant="outlined" size="small" />
      <p-avatar
        image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
        [style]="{ width: '32px', height: '32px' }"
      />
    </div>
  </ng-template>
</p-toolbar>
