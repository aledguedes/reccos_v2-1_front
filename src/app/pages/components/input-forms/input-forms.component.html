<div class="flex flex-column gap-2">
  <label class="label" [for]="id">
    <strong>{{ label }}</strong>
  </label>
  <input
    pInputText
    aria-describedby="username-help"
    class="w-full"
    [id]="id"
    [value]="value"
    [type]="type"
    [placeholder]="placeholder"
    [step]="step"
    (input)="updateValue($event)"
    [class.is-danger]="isInvalid"
    [class.is-success]="!isInvalid && value"
  />
  <!-- <small id="username-help"> {{ label }} é inválido. </small> -->
</div>
