<div class="container py-3">
  <div
    class="d-flex flex-column flex-md-row justify-content-center justify-content-md-between is-align-items-center my-4"
  >
    <app-breadcrumb />
    <div class="buttons w-sm-buttons">
      <button
        [routerLink]="['refree-edit']"
        [queryParams]="{ action: 'create', f: 'refrees' }"
        class="button is-link is-fullwidth"
      >
        <i class="ri-add-fill"></i>
        Adicionar Árbitro
      </button>
    </div>
  </div>

  <div class="row g-4">
    @if (refrees.length > 0) {
      @for (refree of refrees; track $index) {
        <div class="col-lg-3 col-md-6 col-sm-12">
          <app-list-cards [data]="refree" [toQueries]="cardFlags" />
        </div>
      }
    } @else {
      <div class="notification is-link is-light">
        O sistema ainda não possui ligas cadastradas!!
      </div>
    }
  </div>
</div>
