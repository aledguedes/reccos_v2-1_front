<div class="container py-3">
  <div
    class="flex flex-column md:flex-row justify-content-center md:justify-content-between align-items-center my-4"
  >
    <app-breadcrumb ngSkipHydration [items]="breadcrumb" />
    <div class="w-sm-buttons">
      <p-button
        label="Adicionar Federação"
        [routerLink]="['federation-edit']"
        [queryParams]="{ action: 'create', f: 'federations' }"
        icon="pi pi-plus"
      />
    </div>
  </div>

  @if (federations.length > 0) {
    <div class="grid">
      @for (federation of federations; track $index) {
        <div class="col-12 sm:col-12 md:col-6 lg:col-3">
          <app-list-cards-portrait
            [data]="federation"
            [toQueries]="cardFlags"
          />
        </div>
      }
    </div>
  } @else {
    <div class="notification is-link is-light">
      O sistema ainda não possui atletas cadastrados!!
    </div>
  }
</div>
