<div class="container py-3">
  <div
    class="d-flex flex-column flex-md-row justify-content-center justify-content-md-between is-align-items-center my-4"
  >
    <app-breadcrumb />
    <div class="buttons w-sm-buttons">
      <button
        [routerLink]="['league-edit']"
        [queryParams]="{ action: 'create', f: 'leagues' }"
        class="button is-link is-fullwidth"
      >
        <i class="ri-add-fill"></i>
        Adicionar Liga
      </button>
    </div>
  </div>

  <div class="row g-4">
    @if (leagues.length > 0) {
      @for (league of leagues; track $index) {
        <div class="col-lg-3 col-md-6 col-sm-12 p-5">
          <app-list-cards [data]="league" [toQueries]="cardFlags" />
        </div>
      }
    } @else {
      <div class="notification is-link is-light">
        O sistema ainda n√£o possui ligas cadastradas!!
      </div>
    }
  </div>
</div>
