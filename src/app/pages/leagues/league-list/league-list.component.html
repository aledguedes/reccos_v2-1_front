<div class="container">
  <div class="flex justify-content-between align-items-center mb-4">
    <div class="bg-gray-50">
      <h1 class="m-0 section-title">Dashboard Liga Brasileira</h1>
      <p class="mt-0 section-subtitle">Temporada 2024</p>
    </div>
    <div class="md:w-auto">
      <p-button
        label="Adicionar Liga"
        [routerLink]="['league-edit']"
        [queryParams]="{ action: 'create', f: 'leagues' }"
        icon="pi pi-plus"
        styleClass="w-full"
      />
    </div>
  </div>

  <div class="grid cards">
    @for (item of statsCards; track $index) {
      <div class="col-12 md:col-4 mb-4">
        <app-dash-statistics [data]="item" />
      </div>
    }
  </div>

  <div class="flex justify-content-between align-items-center">
    <h2 class="section-title">Ligas cadastradas!</h2>
    <app-list-cards-views-buttons (viewChange)="visualization($event)" />
  </div>
  <div class="grid">
    <app-list-cards-views
      [interable]="leagues"
      [view]="view"
      [flagsControl]="cardFlags"
    />
  </div>
</div>
