<div class="container py-3">
  <div
    class="flex flex-column md:flex-row justify-content-center md:justify-content-between align-items-center my-4 gap-3 md:gap-0"
  >
    <app-breadcrumb ngSkipHydration [items]="breadcrumb" />
    <div class="md:w-auto">
      <p-button
        label="Adicionar Liga"
        [routerLink]="['league-edit']"
        [queryParams]="{ action: 'create', f: 'leagues' }"
        icon="pi pi-plus"
        styleClass="w-full"
      />
    </div>
  </div>

  <div
    class="grid md:justify-content-start justify-content-center align-items-center"
  >
    @if (leagues.length > 0) {
      @for (league of leagues; track $index) {
        <div class="col-6 lg:col-2 md:col-4 sm:col-6">
          <app-flexible-view [data]="league" [toQueries]="cardFlags" />
        </div>
      }
    } @else {
      <div class="notification is-link is-light">
        O sistema ainda nÃ£o possui ligas cadastradas!!
      </div>
    }
  </div>
</div>
