<div class="container py-3">
  <div
    class="flex flex-column md:flex-row justify-content-center md:justify-content-between align-items-center my-4"
  >
    <app-breadcrumb ngSkipHydration [items]="breadcrumb" />
    <div class="buttons w-sm-buttons">
      <p-button
        label="Adicionar Liga"
        [routerLink]="['league-edit']"
        [queryParams]="{ action: 'create', f: 'leagues' }"
        icon="pi pi-plus"
      />
    </div>
  </div>

  <div
    class="grid row-gap-4 md:row-gap-0 md:justify-content-start justify-content-center"
  >
    @if (leagues.length > 0) {
      @for (league of leagues; track $index) {
        <div class="lg:col-3 md:col-6 sm:col-12">
          <!-- <app-list-cards [data]="league" [toQueries]="cardFlags" /> -->
          <app-flexible-view />
        </div>
      }
    } @else {
      <div class="notification is-link is-light">
        O sistema ainda nÃ£o possui ligas cadastradas!!
      </div>
    }
  </div>
</div>
