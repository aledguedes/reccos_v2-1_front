<div class="uk-container uk-margin-large-top">
  <h1 class="dashboard-title uk-text-center">Dashboard</h1>
  <div
    class="uk-grid-small uk-child-width-1-3@s uk-child-width-1-4@m uk-grid-match dashboard-grid"
    uk-grid
  >
    @for (menu of dashMenu; track $index) {
      <a class="uk-link-reset" [routerLink]="menu.router">
        <div
          class="uk-card uk-card-default uk-card-hover uk-card-body uk-text-center uk-border-rounded"
        >
          <img [src]="menu.icon" [alt]="menu.name" class="icon" />
          <h3
            class="uk-card-title"
            [style.color]="menu.id % 2 === 0 ? '#FC3B56' : '#3f51b5'"
          >
            {{ menu.name }}
          </h3>
          <p class="uk-text-muted">{{ menu.text }}</p>
        </div>
      </a>
    }
  </div>
</div>
