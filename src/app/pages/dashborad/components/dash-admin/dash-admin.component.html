<div class="container">
  <h1 class="dashboard-title text-center text-primary my-4">Dashboard</h1>
  <div class="container">
    <div
      class="grid row-gap-4 md:row-gap-0 md:justify-content-start justify-content-center"
    >
      @if (loader) {
        @for (menu of dashMenu; track $index) {
          <div class="col-12 lg:col-3 md:col-6 sm:col-12">
            <a class="text-center" [routerLink]="menu.router">
              <div class="box bg-white box-hover text-center p-5">
                <img [src]="menu.icon" [alt]="menu.name" class="icon" />
                <h3
                  class="title is-5 my-2"
                  [style.color]="menu.id % 2 === 0 ? '#FC3B56' : '#3f51b5'"
                >
                  {{ menu.name }}
                </h3>
                <p [style.color]="menu.id % 2 === 0 ? '#FC3B56' : '#3f51b5'">
                  {{ menu.text }}
                </p>
              </div>
            </a>
          </div>
        }
      } @else {
        @for (menu of [1, 2, 3, 4]; track $index) {
          <div class="col-12 lg:col-3 md:col-6 sm:col-12">
            <div class="has-text-black">
              <div
                class="box box-hover has-text-centered has-border-radius p-5"
              >
                loader
              </div>
            </div>
          </div>
        }
      }
    </div>
  </div>
</div>
