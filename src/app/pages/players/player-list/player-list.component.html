<div class="container py-3">
  <div
    class="flex md:flex-row flex-column md:flex-row justify-content-center md:justify-content-between align-items-center my-4"
  >
    <app-breadcrumb ngSkipHydration [items]="breadcrumb" />
    <div class="md:mt-0 mt-2">
      <p-button
        class="w-full sm:w-auto md:w-20rem"
        label="Adicionar Atleta"
        [routerLink]="['player-edit']"
        [queryParams]="{ action: 'create', f: 'players' }"
        icon="pi pi-plus"
      />
    </div>
  </div>

  <div
    class="grid row-gap-4 md:row-gap-0 md:justify-content-start justify-content-center"
  >
    @if (players.length > 0) {
      @for (player of players; track $index) {
        <div class="lg:col-3 md:col-6 sm:col-12">
          <app-list-cards [data]="player" [toQueries]="cardFlags" />
        </div>
      }
    } @else {
      <div class="notification is-link is-light">
        O sistema ainda n√£o possui times cadastrados!!
      </div>
    }
  </div>
</div>
