<div class="container py-3">
  <div class="uk-grid uk-flex-right uk-padding-small uk-margin-small-bottom">
    <div class="uk-width-auto">
      <a
        [routerLink]="['player-edit']"
        [queryParams]="{ action: 'create' }"
        class="uk-button uk-button-primary uk-text-uppercase"
      >
        <span uk-icon="icon: plus"></span> Novo atleta
      </a>
    </div>
  </div>

  <div class="row g-3">
    @if (players.length > 0) {
      @for (player of players; track $index) {
        <div class="col-12 col-lg-3 col-md-4 col-sm-6">
          <div class="uk-card uk-card-default rounded-3">
            <div class="uk-card-media-top text-center p-2">
              <img src="./images/default/players.jpg" width="180" alt="" />
            </div>
            <div class="uk-card-body px-3 py-4">
              <h3 class="uk-card-title text-center">{{ player.surname }}</h3>
              <div class="uk-text-center my-1" style="height: 55px">
                {{ player.name }}
              </div>
              <div class="uk-flex">
                <button
                  class="uk-button uk-button-default"
                  (click)="removePlayer(+player.id)"
                >
                  Excluir
                </button>
                <a
                  class="uk-button uk-button-primary"
                  [routerLink]="['update', player.id]"
                >
                  Editar
                </a>
              </div>
            </div>
          </div>
        </div>
      }
    } @else {
      <div class="uk-alert-warning uk-margin-top" uk-alert>
        <p class="uk-margin-remove">
          O sistema ainda n√£o possui atletas cadastrados!!
        </p>
      </div>
    }
  </div>
</div>
