<p>team-list works!</p>
<div class="container">
  <div class="columns is-mobile is-justify-content-flex-end my-3">
    <div class="column is-narrow">
      <a class="button is-link is-uppercase" routerLink="create">
        <span class="icon">
          <i class="ri-add-line"></i>
        </span>
        <span>Adicionar Time</span>
      </a>
    </div>
  </div>

  @if (teams.length) {
    @for (t of teams; track $index) {
      <a
        class="has-text-centered d-flex flex-column align-items-center"
        [routerLink]="['/edit-team']"
      >
        <div
          class="profile-photo"
          [style.backgroundImage]="'url(' + baseUrl + ')'"
          style="
            background-size: cover;
            height: 150px;
            width: 150px;
            border-radius: 50%;
          "
        ></div>
        <p class="mt-2">{{ t.surname }}</p>
      </a>
    }
  } @else {
    <div class="notification is-warning mt-5">
      <p class="m-0">O sistema ainda n√£o possui times cadastrados!!</p>
    </div>
  }
</div>
